server:
  port: 8090

spring:
  jpa:
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL:jdbc:postgresql://localhost:5432/chat}
    username: ${DB_USERNAME:chatuser}
    password: ${DB_PASSWORD:qwerty12345}

  jackson:
    default-property-inclusion: non_null


chat:
  bot:
    dialogflow:
      enabled: ${DIALOGFLOW_BOT_ENABLED:true}
      clientEmail: ${DIALOGFLOW_BOT_CLIENT_EMAIL:dialogflow-kpkogm@order-agent-fmwcjt.iam.gserviceaccount.com}
      privateKey: ${DIALOGFLOW_BOT_PRIVATE_KEY}
      projectId: ${DIALOGFLOW_BOT_PROJECT_ID:order-agent-fmwcjt}

    echobot:
      enabled: ${ECHOBOT_ENABLED:true}

  notification:
    delayInSeconds: 5